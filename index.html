<!DOCTYPE html>
<html>
<head>
    <style>
        .animation-container {
            width: 300px;
            height: 300px;
            position: relative;
        }
        
        /* Boll som faller */
        .ball {
            width: 120px;
            height: 120px;
            background: black;
            border-radius: 50%;
            position: absolute;
            left: 90px;
            animation: fall 2s forwards;
        }
        
        @keyframes fall {
            0% { top: -150px; transform: scale(1); }
            70% { top: 90px; transform: scale(1); }
            100% { top: 90px; transform: scale(1); }
        }
        
        /* Sprickor */
        .crack {
            position: absolute;
            width: 5px;
            height: 40px;
            background: white;
            left: 147px;
            top: 110px;
            opacity: 0;
            animation: appear 0.5s 2s forwards;
        }
        
        .crack-2 {
            transform: rotate(90deg);
            top: 130px;
            left: 137px;
            animation-delay: 2.1s;
        }
        
        @keyframes appear {
            to { opacity: 1; }
        }
        
        /* Bollens delar som flyger isär */
        .piece {
            width: 60px;
            height: 120px;
            background: black;
            border-radius: 60px 0 0 60px;
            position: absolute;
            top: 90px;
            opacity: 0;
            animation: breakApart 1s 2.5s forwards;
        }
        
        .piece-right {
            right: 90px;
            border-radius: 0 60px 60px 0;
            animation-name: breakApartRight;
        }
        
        @keyframes breakApart {
            to { 
                opacity: 1;
                left: 60px;
                transform: rotate(-15deg);
            }
        }
        
        @keyframes breakApartRight {
            to { 
                opacity: 1;
                right: 60px;
                transform: rotate(15deg);
            }
        }
        
        /* Loggan som kommer fram */
        .logo-emerge {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #D35400;
            border-radius: 50%;
            top: 110px;
            left: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            opacity: 0;
            animation: emerge 1s 3s forwards;
        }
        
        @keyframes emerge {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h3>Testanimation: Boll som bryts</h3>
    <div class="animation-container">
        <div class="ball"></div>
        <div class="crack"></div>
        <div class="crack crack-2"></div>
        <div class="piece"></div>
        <div class="piece piece-right"></div>
        <div class="logo-emerge">BP</div>
    </div>
    
    <p style="margin-top: 20px;">Ser du animationen? Bollen faller → spricker → bryts → loggan kommer.</p>
</body>
</html>
