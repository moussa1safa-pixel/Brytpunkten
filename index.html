<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Hemsida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Min Hemsida</div>
    <nav>
      <ul>
        <li><a href="#about">Om oss</a></li>
        <li><a href="#services">Tjänster</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Välkommen till vår hemsida</h1>
    <p>Här kan du lägga till en kort beskrivning</p>
    <a href="#contact" class="btn">Kontakta oss</a>
  </section>

  <section id="about">
    <h2>Om oss</h2>
    <p>Information om verksamheten…</p>
  </section>

  <section id="services">
    <h2>Tjänster</h2>
    <div class="cards">
      <div class="card">
        <h3>Tjänst 1</h3>
        <p>Beskrivning av tjänst 1</p>
      </div>
      <div class="card">
        <h3>Tjänst 2</h3>
        <p>Beskrivning av tjänst 2</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Kontakt</h2>
    <form>
      <input type="text" placeholder="Namn" required>
      <input type="email" placeholder="E-post" required>
      <textarea placeholder="Meddelande" required></textarea>
      <button type="submit">Skicka</button>
    </form>
  </section>

  <footer>
    <p>© 2026 Min Hemsida</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
